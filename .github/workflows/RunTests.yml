name: Run Tests
on: [ pull_request ]

jobs:
  check-branch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11
          architecture: x64
      - run: python .github/workflows/CheckBranch.py
  build-python:
    runs-on: ubuntu-latest
    needs: check-branch
    strategy:
      matrix:
        python-version: [ 3.7, 3.8, 3.9, "3.10", 3.11 ]
    name: Python ${{ matrix.python-version }}
    steps:
      - uses: actions/checkout@v3
      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ hashFiles('setup.py') }}-${{ hashFiles('requirements.txt') }}
      - run: pip install -r requirements.txt
      - run: python FeedCrawler.py --port=9090 --config="/home/runner/work/_temp/_github_home" --test_run --log-level=DEBUG
  build-vuejs:
    runs-on: ubuntu-latest
    needs: check-branch
    name: Build using Node.js
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
      - name: Install dependencies
        run: npm ci
        working-directory: feedcrawler/web_interface/vuejs_frontend
      - run: npm run build --if-present
        working-directory: feedcrawler/web_interface/vuejs_frontend
