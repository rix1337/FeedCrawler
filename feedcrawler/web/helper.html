{% raw %}<!DOCTYPE html>
<html ng-app="helperApp" ng-controller="helperCtrl" lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="../img/favicon.ico" rel="icon" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/feedcrawler.css">

    <title>FeedCrawler Sponsors Helper</title>
</head>

<body ng-cloak class="text-center">
<div class="container app col">
    <h1>
        <i class="bi bi-reception-4"></i> FeedCrawler Sponsors Helper</h1>
    <span class="btn btn-outline-success disabled" ng-if="!to_decrypt.url && !to_decrypt.name">Keine verschlüsselten Links vorhanden</span>

    <span class="btn btn-outline-success disabled" ng-if="antigate_available_and_active === 'true'">Automatische Entschlüsselung von Filecrypt ist aktiv!</span><br
        ng-if="antigate_available_and_active === 'true'">

    <a class="btn btn-outline-danger" ng-if="to_decrypt.url && to_decrypt.name" ng-href="{{ to_decrypt.url }}"
       target="_blank">{{ to_decrypt.name
        }}</a>
    <p>
    <div title="Helper neu laden" ng-click="update()"
         class="btn btn-outline-dark" data-toggle="tooltip">
        <div id="spinner-helper" style="display: none;"
             class="spinner-border spinner-border-sm" role="status"></div>
        <i class="bi bi-arrow-counterclockwise"></i></div>
    </p>
</div>
<script src="../js/jquery.slim.min.js"></script>
<script src="../js/angular.min.js"></script>
<script src="../js/helper.js"></script>
</body>

</html>{% endraw %}
